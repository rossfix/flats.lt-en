<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="utf-8" />
    <title>Success!</title>
    <link rel="shortcut icon" href="/fav.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;700&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0px;">
    <div
      style="
        background: #fdf2ed;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 30px;
        height: 100vh;
        position: relative;
        z-index: 1;
      "
    >
      <div
        style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
        "
      >
        <img
          src="/nekilnojamo_turto_nuomos_administravimas.png"
          style="
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
            background: #2a5965;
          "
        />
      </div>
      <div
        style="
          z-index: 3;
          max-width: 1200px;
          position: absolute;
          padding: 8px 24px;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <h2
          style="
            color: #fff;
            font-size: 48px;
            text-align: center;
            font-family: Montserrat;
          "
        >
        Thank you, the form has been sent
        </h2>
        <p
          style="
            margin: 24px;
            color: #fff;
            font-size: 24px;
            text-align: center;
            max-width: 600px;
            font-family: Montserrat;
          "
        >
        The form has been sent, we will contact you shortly
        </p>
        <a
          href="/"
          style="
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
          "
        >
          <button
            style="
              background: #2a5965;
              color: #fff;
              padding: 12px 30px;
              margin: 24px;
              font-size: 16px;
              border-radius: 50px;
              white-space: nowrap;
              outline: none;
              border: none;
              cursor: pointer;
              display: flex;
              justify-content: center;
              align-items: center;
              transition: all 0.2s ease-in-out;
              font-family: Montserrat;
            "
          >
            Go back
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
